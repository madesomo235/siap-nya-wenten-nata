<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayam Bosan dengan Jagung Beralih dengan Jak Oot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 50px;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            animation: flicker 1.5s infinite alternate;
            color: #ffcc00;
            text-transform: uppercase;
        }

        @keyframes flicker {
            0% { opacity: 1; text-shadow: 0 0 5px #ffcc00, 0 0 10px #ffcc00; }
            100% { opacity: 0.5; text-shadow: 0 0 10px #ff9900, 0 0 20px #ff9900; }
        }

        .video-container {
            margin-top: 20px;
        }

        iframe {
            width: 800px;
            height: 450px;
            border: none;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
        }

        .subtitle {
            margin-top: 15px;
            font-size: 14px;
            font-style: italic;
            color: #bbb;
        }

        @media (max-width: 900px) {
            iframe {
                width: 100%;
                height: 350px;
            }
        }
    </style>
</head>
<body>

    <h1 class="title">Ayam Bosan dengan Jagung Beralih dengan Jak Oot</h1>

    <div class="video-container">
        <iframe 
            src="https://www.youtube.com/embed/7JL7PMZn9aQ" 
            allowfullscreen>
        </iframe>
    </div>

    <p class="subtitle">hahahah be bohh siap e</p>

</body>
</html>
